<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroSnack</title>
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; }
      .grid { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
      .panel { padding: 16px; overflow: auto; border-right: 1px solid #e5e7eb; }
      .plot { padding: 16px; overflow: auto; }
      label { display:block; margin: 12px 0 4px; font-weight: 600; }
      input, select { width: 100%; padding: 8px; }
      .row { display:flex; gap:8px }
      .row > * { flex: 1 }
      .legend { font-size: 12px; color: #555; margin-top: 8px; }
      .footer { font-size: 12px; color: #666; margin-top: 12px; }
      button { padding: 8px 12px; border: 1px solid #d1d5db; background: #fff; cursor: pointer; border-radius: 6px; }
      button:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
